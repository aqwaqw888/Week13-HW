<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week13 HW</title>
</head>
<body>
	<p><img id = "die1" src="die1.png" alt="no number">
		<img id = "die2" src="die1.png" alt="no number">
		<img id = "die3" src="die1.png" alt="no number">
		<img id = "die4" src="die1.png" alt="no number">
		<img id = "die5" src="die1.png" alt="no number">
		<img id = "die6" src="die1.png" alt="no number"></p>
	<p><img id = "die7" src="die1.png" alt="no number">
		<img id = "die8" src="die1.png" alt="no number">
		<img id = "die9" src="die1.png" alt="no number">
		<img id = "die10" src="die1.png" alt="no number">
		<img id = "die11" src="die1.png" alt="no number">
		<img id = "die12" src="die1.png" alt="no number"></p>

	<form action = "#">
		<input id="rollButton" type="button" value="roll dice">
	</form>

	<div id="table"></div>

<script type="text/javascript">
	var frequency1 = 0;
	var frequency2 = 0;
	var frequency3 = 0;
	var frequency4 = 0;
	var frequency5 = 0;
	var frequency6 = 0;
	var totalDice = 0;
	var button = document.getElementById("rollButton");
	button.addEventListener("click", rollDice, false);

	function rollDice() 
	{
		var face;

		for (var i = 1; i <= 12; ++i)
		{
			face = Math.floor( 1 + Math.random() * 6 );
			setImage(i, face);
			tallyRolls(face);
			++totalDice;
		}
		update();
	}

	function setImage(i, face) 
	{
		var die = document.getElementById('die'+i);
		die.setAttribute("src", "die" + face + ".png");
		die.setAttribute("alt", "die with"+ face +"spot(s)");
		
	}
	function tallyRolls(face) 
	{
		switch(face)
		{
			case 1:
				frequency1+=1;
				break;
			case 2:
				frequency2+=1;
				break;
			case 3:
				frequency3+=1;
				break;
			case 4:
				frequency4+=1;
				break;
			case 5:
				frequency5+=1;
				break;
			case 6:
				frequency6+=1;
				break;
		}
	}

	function update()
	{
		var divTable = document.getElementById("table");

		divTable.innerHTML = "<table style='border-style: solid; width: 20%;'>" + 
		"<caption>Die Rolling Frequencies Table</caption><thead><th>Face</th><th>Frequency</th><th>Percent</th></thead><tbody>"+
		"<tr><td>1</td><td>"+frequency1+"</td><td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td></tr>"+
		"<tr><td>2</td><td>"+frequency2+"</td><td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td></tr>"+
		"<tr><td>3</td><td>"+frequency3+"</td><td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td></tr>"+
		"<tr><td>4</td><td>"+frequency4+"</td><td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td></tr>"+
		"<tr><td>5</td><td>"+frequency5+"</td><td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td></tr>"+
		"<tr><td>6</td><td>"+frequency6+"</td><td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td></tr>"+
		"</tbody></table>";
	}
</script>



</body>
</html>
